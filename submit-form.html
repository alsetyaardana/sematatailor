<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semata Tailor - Order Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-10 px-4">

    <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden md:max-w-2xl">
        <div class="md:flex">
            <div class="w-full p-8">
                <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold mb-1">Semata Tailor System</div>
                <h1 class="block mt-1 text-lg leading-tight font-medium text-black">Input Pesanan Baru</h1>
                <p class="mt-2 text-gray-500">Masukkan detail pesanan pelanggan di bawah ini.</p>

                <form id="orderForm" class="mt-6 space-y-4">
                    
                    <input type="hidden" name="source" value="web_customer">

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Nama Pelanggan</label>
                        <input type="text" name="nama" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Contoh: Budi Santoso">
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">WhatsApp</label>
                        <input type="number" name="whatsapp" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="628...">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Jenis Pakaian</label>
                            <input type="text" name="jenis" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Kemeja / Kebaya / dll">
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Deadline</label>
                            <input type="date" name="deadline" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <span class="text-xs text-gray-400">Kosongkan = Auto 7 hari</span>
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Ukuran / Detail</label>
                        <textarea name="ukuran" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="LD: 100, PJ: 70..."></textarea>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Catatan Tambahan</label>
                        <textarea name="catatan" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Harga, jenis kain, dll..."></textarea>
                    </div>

                    <button type="submit" id="btnSubmit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 transition duration-300 flex justify-center items-center">
                        <span>Kirim Pesanan</span>
                    </button>
                </form>
                </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('orderForm');
        const btn = document.getElementById('btnSubmit');

        // URL Webhook tetap sama
        const WEBHOOK_URL = "https://semata-n8n.alinktech.my.id/webhook/submit-order"; 

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const originalText = btn.innerHTML;
            btn.innerHTML = `<svg class="animate-spin h-5 w-5 mr-3 text-white" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Memproses...`;
            btn.disabled = true;

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.status === 'success') {
                    Swal.fire({
                        title: 'Berhasil!',
                        text: `Order ID: ${result.ticket_id} berhasil disimpan.`,
                        icon: 'success',
                        confirmButtonColor: '#4f46e5'
                    });
                    form.reset(); 
                } else {
                    throw new Error('Gagal menyimpan data');
                }

            } catch (error) {
                Swal.fire({
                    title: 'Error!',
                    text: 'Gagal menghubungi server. Pastikan n8n aktif.',
                    icon: 'error'
                });
                console.error(error);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
